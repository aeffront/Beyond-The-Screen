<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @font-face {
        font-family: "MyFont";
        src: url("/ModularTypeTampon-Regular.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }
      ::-webkit-scrollbar {
        width: 1vw;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        border: 1px solid black;
        padding: 1vw;
        left: 10vw;
        border-radius: 0px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #b30000;
      }

      body {
        overscroll-behavior: none;
        display: flex;
        flex-direction: column;

        align-items: center;
      }

      p {
        text-align: center;
      }
      input {
        margin-top: 10vh;
        left: 10%;
        font-size: 5vw;
        font-family: MyFont;
        width: 30vw;
        padding: 1vw;
        border: none;
        border-bottom: 1px solid black;
      }

      input:focus {
        outline: none;
      }
      #visuals {
        margin: 10vh;
        margin-top: 10vw;
        display: grid;
        gap: 1vw;
        column-gap: 5vw;
        /* ets each row to a fixed height of 100px */

        justify-content: space-around;
        width: fit-content;
        height: fit-content;
        border: 1px solid black;
        padding: 5vw;
        border-radius: 1vw;
      }
      .shape {
        width: 5vw;
      }

      ::selection {
        color: white;
        background: black;
      }
    </style>
  </head>
  <body>
    <input type="text" id="input" autocomplete="off" placeholder="exemple" />

    <div id="visuals"></div>
    <p id="instructions"></p>
    <script type="module" src="/main.js"></script>
  </body>
</html>
